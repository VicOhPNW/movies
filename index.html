<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movies</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the movies</h1>
      </div>
      <form id="input">
        <div class="row">
          <h2>Select a movie</h2>
          <div class="col-md-4">
            <label>
              <img src="img/ht.jpeg" alt="hotel-transylvania"><br>
              <input type="radio" name="movie" value="hotelT">
              </label>
          </div>
          <div class="col-md-4">
            <label>
              <img src="img/i.jpeg" alt="incredibles"><br>
              <input type="radio" name="movie" value="incredibles">
              </label>
          </div>
          <div class="col-md-4">
            <label>
              <img src="img/sw.jpg" alt="Spy Who Dumped Me"><br>
              <input type="radio" name="movie" value="spyDumped">
              </label>
          </div>
          </div>

          <h2>Select a time</h2>
          <div class="row">
            <div class="col-md-4">
                <label>
                  <input type="radio" name="time" value="matinee">
                  10 A.M
                </label>
              </div>
              <div class="col-md-4">
                <label>
                  <input type="radio" name="time" value="afternoon">
                  3 P.M
                </label>
              </div>
                <div class="col-md-4">
                <label>
                  <input type="radio" name="time" value="evening">
                  7 P.M
                </label>
              </div>
            </div>

            <h2>Age Group</h2>
            <div class="row">
                <div class="col-md-4">
                    <label>
                      <input type="radio" name="age" value="minor">
                      Children and Minors (0-17)
                    </label>
                  </div>
                <div class="col-md-4">
                  <label>
                    <input type="radio" name="age" value="adult">
                    Adults 18+
                  </label>
                </div>
                  <div class="col-md-4">
                  <label>
                    <input type="radio" name="age" value="senior">
                    60+
                  </label>
                </div>
              </div>
              <div>
                <button id="btn" type="submit" class="btn btn-info">Ticket Price</button>
<br>
<br>
<br>
              </div>
            </form>
        <div id="result">
          <h2>Amount is <span class="result"> </span></h2>
        </div>

      </div>
    </div>
  </body>
</html>
